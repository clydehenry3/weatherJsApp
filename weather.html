<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="weatherStyles.css">
    </head>
    <body>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter City Name" spellcheck="false">
                <button><img src="/Users/cf3/Desktop/GitHub/weatherJsApp/weatherImages/search.png"></button>
            </div>
            <div class="error">
                <p>Invalid city name</p>
            </div>
            <div class="weather">
                <img src="/Users/cf3/Desktop/GitHub/weatherJsApp/weatherImages/rain.png" class="weather-icon">
                <h1 class="temp">22°F</h1>
                <h2 class="city">Dallas</h2>
                <div class="details">
                    <div class="col">
                        <img src="/Users/cf3/Desktop/GitHub/weatherJsApp/weatherImages/humidity.png">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="/Users/cf3/Desktop/GitHub/weatherJsApp/weatherImages/wind.png">
                        <div>
                            <p class="wind">15 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>

            const apiKey = "917f155ab401928fb55ca2033192ff4a"; 
            const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=imperial&q=";

            const searchBox = document.querySelector(".search input")
            const searchBtn = document.querySelector(".search button")
            const weatherIcon = document.querySelector(".weather-icon")
        
        async function checkWeather (city) {
            const response = await fetch (apiUrl + city + `&appid=${apiKey}`);

            if (response.status == 404){
                document.querySelector(".error").style.display = "block";
                document.querySelector(".weather").style.display = "none";
            } else {
                var data = await response.json();

document.querySelector (".city").innerHTML = data.name; 
document.querySelector (".temp").innerHTML = Math.round(data.main.temp) + "°F"; 
document.querySelector (".humidity").innerHTML = data.main.humidity + "%"; 
document.querySelector (".wind").innerHTML = data.wind.speed + " MPH"; 

if (data.weather[0].main == "Clouds"){
weatherIcon.src = "/Users/cf3/Desktop/GitHub/weatherJsApp/weatherImages/clouds.png"; 
} else if (data.weather[0].main == "Clear"){
weatherIcon.src = "/Users/cf3/Desktop/GitHub/weatherJsApp/weatherImages/clear.png"; 
} else if (data.weather[0].main == "Rain"){
weatherIcon.src = "/Users/cf3/Desktop/GitHub/weatherJsApp/weatherImages/rain.png"; 
} else if (data.weather[0].main == "Drizzle"){
weatherIcon.src = "/Users/cf3/Desktop/GitHub/weatherJsApp/weatherImages/drizzle.png"; 
} else if (data.weather[0].main == "Mist"){
weatherIc
on.src = "/Users/cf3/Desktop/GitHub/weatherJsApp/weatherImages/mist.png"; 
} 

document.querySelector(".weather").style.display = "block";
document.querySelector(".error").style.display = "none";
            }
    }

        searchBtn.addEventListener ("click", ()=> {
            checkWeather (searchBox.value);
        })
        </script>
    </body>
</html>
