<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="weatherStyles.css">
    </head>
    <body>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter City Name" spellcheck="false">
                <button><img src="/Users/cf3/Desktop/GitHub/weather/weatherImages/search.png"></button>
            </div>
            <div class="weather">
                <img src="/Users/cf3/Desktop/GitHub/weather/weatherImages/rain.png" class="weather-icon">
                <h1 class="temp">22°F</h1>
                <h2 class="city">Dallas</h2>
                <div class="details">
                    <div class="col">
                        <img src="/Users/cf3/Desktop/GitHub/weather/weatherImages/humidity.png">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div cslass="col">
                        <img src="/Users/cf3/Desktop/GitHub/weather/weatherImages/wind.png">
                        <div>
                            <p class="wind">15 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>

            const apiKey = "917f155ab401928fb55ca2033192ff4a"; 
            const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=imperial&q=dallas";
        
        async function checkWeather () {
            const response = await fetch (apiUrl + `&appid=${apiKey}`);
            var data = await response.json();

            console.log(data);

            document.querySelector (".city").innerHTML = data.name; 
            document.querySelector (".temp").innerHTML = Math.round(data.main.temp) + "°F"; 
            document.querySelector (".humidity").innerHTML = data.main.humidity + "%"; 
            document.querySelector (".wind").innerHTML = data.wind.speed + " MPH"; 
        }

        checkWeather ();
        </script>
    </body>
</html>
